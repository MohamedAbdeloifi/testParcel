<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="js/index.js" defer>
  </script>
  <title>Soundboard</title>
</head>

<body>
  <div id="bg-image-container">
    <img id="bg-image" src="/assets/img/water.svg" alt="">
  </div>

  <main>
    <section id="btn-section">
      <div class="btn-container">
        <audio data-key="65" src="assets/sounds/Belement_chevre_naine.wav"></audio>
        <button id="btn__sound-1">Press "a"</button>
      </div>
      <div class="btn-container">
        <audio data-key="90" src="assets/sounds/Chant_du_coq.wav"></audio>
        <button id="btn__sound-2">Press "z"</button>
      </div>
      <div class="btn-container">
        <audio data-key="69" src="assets/sounds/Chaton.wav"></audio>
        <button id="btn__sound-3">Press "e"</button>
      </div>
      <div class="btn-container">
        <audio data-key="82" src="assets/sounds/Corneille_2.wav"></audio>
        <button id="btn__sound-4">Press "r"</button>
      </div>
      <div class="btn-container">
        <audio data-key="84" src="assets/sounds/Grillon_champetre_male.wav"></audio>
        <button id="btn__sound-5">Press "t"</button>
      </div>
      <div class="btn-container">
        <audio data-key="89" src="assets/sounds/Hemissement_cheval.wav"></audio>
        <button id="btn__sound-6">Press "y"</button>
      </div>
      <div class="btn-container">
        <audio data-key="85" src="assets/sounds/Piauhau_hurleur.wav"></audio>
        <button id="btn__sound-7">Press "u"</button>
      </div>
      <div class="btn-container">
        <audio data-key="73" src="assets/sounds/Poules_et_ponte.wav"></audio>
        <button id="btn__sound-8">Press "i"</button>
      </div>
      <div class="btn-container">
        <audio data-key="79" src="assets/sounds/Rouge_gorge.wav"></audio>
        <button id="btn__sound-9">Press "o"</button>
      </div>
    </section>

  </main>
</body>

</html>
